{% extends 'ProyectoFinalApp/nav-aside.html' %}

{% load static %}

{% block contenidoPagina %}
<div class="bg-success bg-opacity-25">
    <h1>Bienvenidos a blogs-fulanito</h1>
    <div class="d-flex flex-wrap card-deck justify-content-evenly page-section bg-primary text-white col-12 col-md-10 offset-md-1 ">
        <div class="my-3">
            <section class="" id="about">
                <img class="rounded mx-auto d-block my-4 ms-3" style="height:16rem;" src="{{blog.imagen}}" alt="Card image cap">
                <div class="container">

                    <h1 class="page-section-heading fs-2 text-uppercase text-white">{{blog.título}}</h1>
                    <h2 class="page-section-heading fs-3 text-white">{{blog.subtítulo}}</h2>

                    <div class="row">
                        <div class="col-lg-10 me-auto">
                            <p class="lead fs-4"> {{blog.texto}}</p> 
                            <div class="d-flex">
                                <p class="mx-3"> {{blog.autor}} </p>
                                <p class="mx-3"> {{blog.fecha}} </p>
                            </div>
                            <div>
                                {% if request.user.is_authenticated %}
                                <a href="{% url 'editar_blog' blog.id %}" class="fs-6 m-2 text-decoration-none btn btn-warning"> <i class="bi bi-pencil-square"></i> Editar</a>
                                <a href="{% url 'borrar_blog' blog.id %}" class="fs-6 m-2 text-decoration-none btn btn-warning"> <i class="bi bi-x-square"></i> Eliminar</a>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
